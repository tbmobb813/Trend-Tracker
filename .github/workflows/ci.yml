name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  typecheck:
    name: Typecheck and verify Node
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'
          cache: 'npm'

      - name: Show Node and npm
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Typecheck (tsc)
        run: npx tsc --noEmit
