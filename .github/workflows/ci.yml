name: CI

on:
  push:
    branches: [ main, final ]
  pull_request:
    branches: [ main, final ]

jobs:
  test-and-checks:
    name: Install → Typecheck → Tests → Coverage → import.meta scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Pin to the project's major Node line. CI runner will pick a matching image.
          node-version: '22'
          cache: 'npm'

      - name: Show Node and npm
        run: |
          node -v
          npm -v

      - name: Install (apply patch-package via postinstall)
        run: npm ci --no-audit --no-fund

      - name: Typecheck (tsc)
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test --silent

      - name: Run test coverage (Vitest)
        run: npm run test:coverage --silent

      - name: Scan for import.meta occurrences
        run: node scripts/check-import-meta.js

      - name: Upload coverage (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
